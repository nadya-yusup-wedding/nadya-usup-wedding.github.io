<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generator URL Tamu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Buat URL Tamu</h4>

            <div class="mb-3">
              <label for="namaTamu" class="form-label">Nama Tamu</label>
              <input type="text" class="form-control" id="namaTamu" placeholder="Contoh: Parjo & Siti">
            </div>

            <button class="btn btn-primary w-100" onclick="generateURL()">Buat URL</button>

            <div class="mt-4">
              <label class="form-label">Hasil URL:</label>
              <div>
                <a id="output" href="#" target="_blank" class="text-break">Belum ada</a>
				<br/><br/>
				<a id="output2" href="#" target="_blank" class="text-break">Belum ada</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function generateURL() {
      const nama = document.getElementById("namaTamu").value.trim();
      if (nama === "") return alert("Isi nama tamu dulu!");

      //const encodedNama = encodeURIComponent(nama);
	  const encodedNama = encodeURIComponent(nama).replace(/%20/g, '+');
      const finalURL = `https://nadya-yusup-wedding.github.io/akad/?to=${encodedNama}`;
	  const finalURL2 = `https://nadya-yusup-wedding.github.io/resepsi/?to=${encodedNama}`;
      const outputLink = document.getElementById("output");
	  const outputLink2 = document.getElementById("output2");
      outputLink.href = finalURL;
	  outputLink2.href = finalURL2;
      outputLink.textContent = finalURL;
	  outputLink2.textContent = finalURL2;
    }
  </script>
</body>
</html>
